<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/styles/index.css" />
        <link rel="stylesheet" href="assets/styles/main.css" />
        <title>Document</title>
    </head>
    <body>
        <!-- cassa que abriga tudo-->
        <main id="main">
            <section id="principal">
                <!--titulo do conteudo-->
                <h1 id="titulo">Busque os repositórios do GitHub</h1>
                <!--sessao da pagina-->
                <section id="pagina">
                    <!--sessao dos inputs-->
                    <section class="sessão-input">
                        <!--formulario-->
                        <form id="formulario">
                            <input
                                class="input"
                                type="text"
                                placeholder="Digite o nome do usuário no Github"
                                id="input-text"
                            /><!--input de barra de texto-->
                            <button id="botao">
                                <!--botão de enviar-->
                                Pesquisar<img
                                    src="assets/imgs/busca.png"
                                    id="lupa-botao"
                                /><!--img da lupa do botão-->
                            </button>
                        </form>
                    </section>
                    <!--SESSÃO TESTE PRO CSS-->
                    <section id="sessao-retorno">
                        <!--sessão que ira retonar oq o usuario digitou-->
                    </section>
                </section>
            </section>
        </main>
        <script src="assets/scripts/main.js"></script>
    </body>
</html>
